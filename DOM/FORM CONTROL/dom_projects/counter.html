<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Styled Counter</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #counter {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 300px;
    }

    h2 {
      margin-bottom: 10px;
      color: #2c3e50;
    }

    #count {
      font-size: 48px;
      margin: 20px 0;
      color: #3498db;
    }

    .control {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    .control button {
      flex: 1;
      padding: 12px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    #decrement {
      background: #e74c3c;
      color: white;
    }

    #refresh {
      background: #95a5a6;
      color: white;
    }

    #increment {
      background: #2ecc71;
      color: white;
    }

    .control button:hover {
      opacity: 0.9;
    }
    #validate{
      color:red;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div id="counter">
    <h2>Counter</h2>
    <h4 id="count">0</h4>
    <span id="validate"></span>
    <div class="control">
      <button id="decrement">-</button>
      <button id="refresh">refresh</button>
      <button id="increment">+</button>
    </div>
  </div>
  <script>
     let countNumber=document.getElementById('count');
     let countDown=document.getElementById('decrement');
     let refresh=document.getElementById('refresh');
     let countUp=document.getElementById('increment');
     
     let num=parseInt(countNumber.textContent);
     countUp.addEventListener('click',()=>{ 
        num+=1;
        countNumber.textContent=num;
        validate.hidden=true;
     })
     countDown.addEventListener('click',()=>{ 
        if(num===0){
            validate.hidden=false;
            document.getElementById('validate').textContent='You reached zero';
        } else{
        num-=1;
        countNumber.textContent=num;
        }
     })
     refresh.addEventListener('click',()=>{ 
        validate.hidden=true;
        num=0;
        countNumber.textContent=num;
     })
  </script>
</body>
</html>
