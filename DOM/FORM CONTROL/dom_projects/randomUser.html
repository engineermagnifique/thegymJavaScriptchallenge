<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #container {
      background: #fff;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 320px;
      text-align: center;
    }

    #create {
      padding: 10px 20px;
      margin-bottom: 1rem;
      background-color: #1e3a8a;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }

    #create:hover {
      background-color: #3b82f6;
    }

    #img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin: 1rem auto;
      display: block;
      border: 4px solid #1e3a8a;
    }

    p {
      font-size: 0.9rem;
      color: #555;
      margin-bottom: 0.3rem;
    }

    h3 {
      color: #1e3a8a;
      margin-bottom: 1.5rem;
    }

    #controls button {
      margin: 0.3rem;
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      background-color: #e0e7ff;
      color: #1e3a8a;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #controls button:hover {
      background-color: #c7d2fe;
    }
  </style>
</head>
<body>
  <div id="container">

        <button id="sms">SMS</button>

      </div>
    </center>
  </div>

</html>
