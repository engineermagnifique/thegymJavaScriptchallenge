<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Page</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background: #f2f6fa;
      padding: 40px;
    }

    #container {
      display: flex;
      gap: 40px;
      max-width: 1100px;
      margin: auto;
    }

    #left-container, #right-container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
      flex: 1;
    }

    #left-container h2 {
      margin-bottom: 20px;
      color: #2c3e50;
    }

    #left-container input[type="text"],
    #left-container textarea {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      transition: border 0.3s;
    }

    #left-container input[type="text"]:focus,
    #left-container textarea:focus {
      border-color: #2980b9;
      outline: none;
    }

    #left-container textarea {
      resize: vertical;
      min-height: 100px;
    }

    #image-container {
      margin-bottom: 20px;
    }

    #image-container input[type="image"] {
      display: block;
      margin-top: 10px;
      border: 2px dashed #bbb;
      border-radius: 8px;
      padding: 10px;
      width: 100%;
      height: 200px;
      object-fit: cover;
      background-color: #f9f9f9;
      cursor: pointer;
    }

    #button {
      background: #2980b9;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
      width: 100%;
    }

    #button:hover {
      background: #1c5d88;
    }

    #right-container {
      min-height: 400px;
      border: 2px dashed #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #999;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="left-container">
      <h2>Profile Info</h2>
      <input type="text" id="name" placeholder="Name"/>
      <input type="text" id="title" placeholder="Title"/>
      <textarea id="desc" placeholder="Description"></textarea>
      <div id="image-container">
        <input type="file" id="img" placeholder="Select Profile Image"/>
      </div>
      <button id="button">Add Profile</button>
    </div>

    <div id="right-container">

    </div>
  </div>
  <script>
    let name=document.getElementById('name');
    let title=document.getElementById('title');
    let desc=document.getElementById('desc');
    let button=document.getElementById('button');
    let container=document.getElementById('right-container');

    function addProfile(){
        let image=document.getElementById('img').files[0];
        let imageUrl=URL.createObjectURL(image);
        let profile=document.createElement('div');
        profile.innerHTML=`
          <div id="card">
            <div id="profile_card">
                <img src=${imageUrl} id='profile-image' style="width:60; height:60"/>
            </div>
             <div id="content-card">
                <h2>${name.value}</h2><br>
                <h4>${title.value}</h4><br>
                <p>${desc.value}</p><br>
            </div>
          </div>
        `;
        console.log(profile.innerHTML);
       container.append(profile);
    }
    button.addEventListener('click',()=>{
        addProfile();
    })
  </script>
</body>
</html>
