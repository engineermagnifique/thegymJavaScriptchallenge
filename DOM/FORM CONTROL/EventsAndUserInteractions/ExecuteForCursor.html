<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="element">
      Hover Me
    </div>
    <script>
        let elem=document.getElementById('element');
        function changeText(){
            elem.textContent='Why you\'re hovering me?' 
        }
        elem.addEventListener('mouseover',changeText);
    </script>
</body>
</html>
